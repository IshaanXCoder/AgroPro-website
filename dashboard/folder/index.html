<div class="container graph-container">
  

<div class="row ">
  <div class="col">
    <!-- line graph -->
 <canvas id="myChart" style="width:100%;max-width:500px"></canvas>
 <script>
 var xValues = ["January","February","March","April","May","June","July","August","September","October","November","December"];
 
 new Chart("myChart", {
   type: "line",
   data: {
     labels: xValues,
     datasets: [{ 
       data: [60,50,74,70,78,60,64,62,60,43,51,60],
       borderColor: "green",
       fill: false
     }, { 
       data: [58,54,53,61,80,84,70,66,57,59,62,64],
       borderColor: "blue",
       fill: false
     }, { 
      data: [80,85.8,90,100,111.2,109.4,114,98,96,90,77,79],
       borderColor: "red",
       fill: false
     }]
   },
   options: {
     legend: {display: false}
     
   }
 });
 </script>
  </div>
  
    <!-- pie chart -->
<canvas id="Chart" style="width:100%;max-width:500px"></canvas>

<script>
var xValues = ["Wheat", "Rice", "Barley", "Sugarcane", "Gram"];
var yValues = [30, 25, 20, 10, 15];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("Chart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Production in the year 2020"
    }
  }
});
</script>
  </div>
