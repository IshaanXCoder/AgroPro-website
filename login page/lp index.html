<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lp style.css" />
  </head>
  <body>
    <div class="split left">
      <h2>Link to Bot</h2>

      <form  method="post">
        <div class="imgcontainer">
          <img
            src="https://cdn2.iconfinder.com/data/icons/avatars-99/62/avatar-370-456322-512.png"
            alt="Avatar"
            class="avatar"
          />
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button  type="button"><a href="..//dashboard/folder/index.html">Login</a></button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button type="button" class="cancelbtn">
            <a href="../index.html">Go Back</a>
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
      <br><br>
      <p>(Username is Ramulal and Password is admin1100)</p>
    </div>

    <div class="split right"></div>
  </body>
</html>
